         <header class="titulo-del-formulario">
         <h1>Raffle</h1>
        <h3>Every month in this section you can participate in a raffle.</h3>
        </header>
        
       <main>
        <div class=" subti-formularios">
            <h2>PARTICIPATE IN OUR RAFFLE FOR </h2>
            <h2>A MONTH OF PERSONALIZED TRAINING</h2>
        
      <div class="imagen-y-mapa">
      <figure class="formula-imagen">
      <img src="../images/gym-1.jpg" alt="">
      <img src="../images/image-2.jpg" alt="">
     </figure>
      
        <form action="./show_data.html" method="get" class="email-nom">

        <div class="cuerpo-formulario">
           <fieldset>
        <label   for="name">name</label>
        <br>
         <input   type="text" id="name">
        <br>
        <label   for="surname">last name:</label>
        <br>
        <input  type="text" id="surname">
        <br> 
         <label   for="correo">email:</label>
         <br>
         <input   type="email" name="email" id="correo">
          </fieldset>
      
       <label for="genero"> choose your gender:</label>
       <br>
       <select name="sexo" id="genero">
    
       
       <option value="m">masculino</option>
    
       <option value="f">femenino</option>
      
       <option value="u">usted sabra</option>
      
    
    </select>
    <fieldset>
    <label for="nation">country:</label>
    
    <select name="sexo" id="nation">
        
    <option value="c">colombia</option>
  
    <option value="a">argentina</option>
    
    <option value="i">inglaterra</option>
    
    </select>
</fieldset>
<fieldset>
    <legend>Payment options</legend>
    <br>
     <label for="efectivo">cash</label>
     <br>
    <input type="radio" name="pago" id="efectivo" value="e">
    <br>
    <label for="credito">credi cards</label>
    <br>
    <input type="radio" name="pago" id="credito" value="c">
     <br>
    <label for="paga-tarjeta">Debicards</label>
    <br>
    <input type="radio" name="pago" id="paga-tarjeta" value="t">
    <br>
</fieldset>
<br>
    <h3>Services</h3>
  <br>
<div>
    <div>
    <textarea name="serv" id="serv" cols="10" rows="5"></textarea> 
</div>
  <br>
    <label for="conditions">Accept Terms and Conditions...</label>
  <br>
<div>
    <input type="checkbox" name="temscondition" id="conditions" value="Accept">
</div>
<br>
   <input type="submit" value="enviar"> 
</div>
</div>
</form>
